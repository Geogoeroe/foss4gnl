  id: 0
  title: "Wat we van esri kunnen leren..."
  description: "Veel opensource-GIS software behoort tot de beste in de wereld, en is nog gratis ook. Toch wordt op veel plekken voor veel geld producten van proprietary leveranciers aangeschaft en gebruikt.

Naar onze mening komt dat vooral door de diensten van deze leveranciers. Zo komen ze vertellen welke software je nodig hebt voor je probleem, hoe je de software kunt inzetten in je bedrijfsprocessen en kunt integreren met andere software. Er is een helpdesk die je kunt bellen als je een probleem hebt en bij elk softwareproduct hoort een training. Daarmee ontzorgen de softwareleveranciers hun klanten.

LandGoed wil voor opensource-GIS die rol als leverancier vervullen, en organisaties en gebruikers ontzorgen. 

Hoe we dat denken te doen en hoe we daarbij om willen gaan met de community? Daar hebben we allerlei ideeën over. We leggen ze uit op 20 juni. En horen dan graag van jou of dat goede ideeën zijn, of dat het misschien nog beter kan."
  subtype: presentation
  speakers: [7]
-
  id: 0
  title: "LandGoed QGIS-NL: Meer dan de som der delen"
  description: "QGIS vormt een open systeem. Je kunt er allerlei dingen aan toevoegen, maar ook uit verwijderen. Dit geeft de ruimte om QGIS helemaal toe te snijden op een specifieke toepassing. Wij geloven dat het op maat snijden van QGIS zichzelf in een organisatie altijd terugverdient.

Voor Nederlandse toepassingen hebben we daar vast een begin mee gemaakt. Door het combineren van allerlei code in de vorm van open plugins, het maken van eigen plugins (ook open) en nog wat code fragmenten uit het publieke domein, met een slimme configuratie en redactie op inhoud, hebben we nu QGIS-NL.

In deze presentatie leggen we uit wat de meerwaarde is van QGIS-NL, hoe we hem hebben gemaakt uit open componenten, en hoe we omgaan met het delen van onze eigen toevoegingen. Onderweg leer je gelijk in QGIS werken met Ruimtelijke Plannen, de BGT en het soepel gebruiken van de BAG WFS."
  subtype: presentation
  speakers: [8]
