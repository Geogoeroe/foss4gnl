  name: "Paul"
  surname: "van Genuchten"
  company: "GeoCat"
  title: "Software Engineer"
  bio: "Software ontwikkeling in de open source community is uitdagend aangezien centrale aansturing ontbreekt, de ideeën over ontwikkel richting uiteen kunnen lopen en gebruikers en ontwikkelaars elkaars vocabulaires niet altijd delen. Paul beweegt zich al een 15 tal jaar in dit spanningsveld, eerst in de toepassing van open source in gesloten oplossingen, de laatste 5 jaar als bijdragend lid van het GeoNetwork opensource project en zijdelings in andere projecten. Paul is ontwikkelaar bij GeoCat BV een internationaal opensource software ontwikkelings bedrijf en werkt veel met overheids organisaties in ‘data op orde’, data publicatie en INSPIRE trajecten."
