  company: "Universiteit van Kopenhagen"
  title: "Associate Professor"
  bio: "Lene Fischer is Associate Professor aan de Universiteit van Kopenhagen. Naast haar reguliere werk is zij
bijzonder actief in de QGIS community: het lukte haar de QGIS developer meeting naar Nodebo te halen
