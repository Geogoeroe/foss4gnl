  name: "Arjen"
  surname: "Vrielink"
  company: "Satelligence"
  title: "Directeur bij Satelligence"
  bio: "Arjen is directeur bij Satelligence, een scale up van ~14 personen, waar hij operations en development aanstuurt. Arjen heeft ruim 15 jaar ervaring in verschillende rollen in de aardobservatie- en IT-sector en een brede ervaring op het gebied van Remote Sensing, software engineering, system design en productontwikkeling. Vanaf het jaar 2001 gebruikt hij uitsluitend Linux en FOSS in zijn dagelijkse werkzaamheden. Het is dan ook geen verassing dat Satelligence vertrouwd op een volledige FOSS stack en dat een deel van de software die Satelligence ontwikkelt open source is."
